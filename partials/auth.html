<div class="text-center landing" id="auth">
        
    <div class="login">

        <h1>SnagStat</h1> 

        <div class="row">
            <div class="imageContainer col-md-4 col-md-offset-4">
                <img src="./images/snagstat.png" alt="snagstat logo">
            </div>
        </div>

        <div class="row" id="buttonGroup">
            <div>
                <button type="button" class="btn button-group" ng-click="authenticate()" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                    Login With Google
                </button>
            </div>

            <div class="btn-group" uib-dropdown is-open="status.isopen" >
                <button id="single-button" type="button" class="btn  auth-button" uib-dropdown-toggle ng-disabled="disabled">
                    Sign up as.. <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#" ng-click="newCoachAuthenticate()">Coach</a></li>
                    <li role="menuitem"><a href="#" ng-click="newTrackerAuthenticate()">Tracker</a></li>
                </ul>
            </div>
        </div>

    </div>

</div>

<div class="layer"></div>
