<div id="searchCoach">

    <h2 h2 class="text-center">Find Teams By Coach</h2>

    <form>

        <div class="form-group col-md-4 col-md-offset-4">
            <label for="teamScore">Search Coach</label>
            <input required ng-model="query" type="email" class="form-control" id="searchCoach" aria-describedby="teamScoreHelp" placeholder="Enter Coach's Email Address">
        </div>

        <div class="form-group col-md-4 col-md-offset-4">
            <button ng-click="findMyCoach(query)" type="submit" class="btn">Search</button>
        </div>

        <div id="teams" ng-if="teams" class="form-group col-md-4 col-md-offset-4">
            <h3>Select Your Team</h3>
            <a ng-repeat="team in teams" ng-click="selectTeam(team.id)">{{team.name}}, {{team.season}}</a>
        </div>

    </form>
    
</div>
