<div id="finalizeGame">

     <h2 class="text-center">Enter Final Outcome to Generate Insights</h2>

        <form>
            <h4 class="col-md-4 col-md-offset-4">{{game.opposition}}, {{game.date | date:'MM/dd/yyyy'}}</h4>
                        
            <div class="form-group col-md-4 col-md-offset-4">
                <label for="gameOpposition">Select Outcome</label>
                <select class="selectpicker" required ng-model="game.outcome">
                    <option value="Win">Win</option>
                    <option value="Loss">Loss</option>
                </select>
            </div> -
                          
            <div class="form-group col-md-4 col-md-offset-4">
                <label for="teamScore">Team Score</label>
                <input required ng-model="game.teamScore" type="text" class="form-control" id="teamScore" aria-describedby="teamScoreHelp" placeholder="Total points scored by your team.">
            </div>
                                    
            <div class="form-group col-md-4 col-md-offset-4">
                <label for="oppositionScore">Opposition Score</label>
                <input required ng-model="game.oppositionScore" type="text" class="form-control" id="oppositionScore" aria-describedby="oppositionScoreHelp" placeholder="Total points scored by opposing team.">
            </div>
                                
            <div class="form-group col-md-4 col-md-offset-4">
                <button class="btn" ng-click="resolveGame(game)">Done</button>
            
            </div>
                        
        </form> 

</div>
