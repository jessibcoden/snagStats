<div id="createTeam" >

    <h2 class="text-center">Create your Team</h2> 

    <form>

        <div class="form-group col-md-4 col-md-offset-4">
            <label for="teamName">Team Name</label>
            <input required ng-model="team.name" type="text" class="form-control" id="teamName" aria-describedby="teamlHelp" placeholder="Enter Team Name">
        </div>
            
        <div class="form-group col-md-4 col-md-offset-4">
            <label for="league">League</label>
            <input ng-model="team.league" type="text" class="form-control" id="league" placeholder="Enter League">
        </div>
    
        <div class="form-group col-md-4 col-md-offset-4">
            <label for="season">Season</label>
            <input required ng-model="team.season" type="text" class="form-control" id="season" aria-describedby="seasonHelp" placeholder="Enter Season">
            <small id="seasonHelpp" class="form-text text-muted">Example: 2017/2018</small>
        </div>
          
        <div class="form-group col-md-4 col-md-offset-4">
            <button ng-click="createNewTeam(team, coach)" type="submit" class="btn">Next</button>
        </div>

    </form> 

</div>
